    <style>
        body {
            margin: 0px;

        .container {
            max-width: 1320px;
            height: 20vh;
            border: 1px solid black;

        .ST-background1 {
            display: flex;
            height: 560px;
            width: 100%;
            background-color: aqua;
        }

        .ST-background1>div:nth-of-type(1) {
            width: calc(50% + 100px);
            height: 100%;
            background: #141414;
            box-sizing: border-box;
            border-right: 200px solid;
            border-bottom: 560px solid transparent;
        }

        .ST-background1>div:nth-of-type(2) {
            width: calc(50% - 100px);
            height: 100%;
            box-sizing: border-box;
            background: url(https://cdn.marvel.com/content/1x/20240124-newtomu_base_set_dsk.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: -150px 0px;
        }

        .ST-background1>div:nth-of-type(1)>div{
            width: 100%;
            height: 40vh;
            background-color: red;
           
        }

        .ST-background2 {
            height: 560px;
            background-color: lightgreen;
        }
    </style>
